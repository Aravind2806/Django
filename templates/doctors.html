{% extends 'base.html' %}
{% block title %} Doctors{% endblock %}

{% block content %} 
<h1 class="text-center" style="color: blue;">Our Doctors</h1>
<hr>
<div class="container text-center bg-light">
    {% for d in doctors %}
    <div class="card text-center my-3 mx-3" style="width: 18rem; display:inline-block;">
        <img src={{d.doc_image.url}} class="card-img-top" alt="..." style="height: 350px; width:287px;">
        <div class="card-body">
          <h5 class="card-title">Dr. {{d.doc_name}}</h5>
          <p class="card-text">{{d.doc_spec}}</p>
          <h6 class="card-text" style="font-weight: bold;font-size: 150%;">{{d.dep_name}}</h6>
          
        </div>
      </div>
    {% endfor %}

</div>

{% endblock %}
